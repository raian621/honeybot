name: Build Release Binary

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        type: string

jobs:
  build-debian:
    runs-on: ubuntu-latest
    container:
      image: debian:trixie
    steps:
      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y curl build-essential pkg-config libssl-dev git

      - uses: actions/checkout@v5

      - name: Cache Rust toolchain
        uses: actions/cache@v4
        with:
          path: |
            /root/.rustup
            /root/.cargo/bin
          key: ${{ runner.os }}-debian13-rustup-stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            /root/.cargo/registry/index
            /root/.cargo/registry/cache
            /root/.cargo/git/db
            target
          key: ${{ runner.os }}-debian13-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-debian13-cargo-

      - name: Install Rust toolchain
        run: |
          if [ ! -f "$HOME/.cargo/bin/rustup" ]; then
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          fi
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build release binary
        run: |
          . "$HOME/.cargo/env"
          cargo build --release --target x86_64-unknown-linux-gnu

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Package binary
        run: |
          mkdir -p release
          cp target/x86_64-unknown-linux-gnu/release/honeybot release/
          cd release
          tar -czvf honeybot-${{ steps.version.outputs.version }}-debian13-x86_64.tar.gz honeybot

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: honeybot-${{ steps.version.outputs.version }}-debian13-x86_64
          path: release/honeybot-${{ steps.version.outputs.version }}-debian13-x86_64.tar.gz

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/honeybot-${{ steps.version.outputs.version }}-debian13-x86_64.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
